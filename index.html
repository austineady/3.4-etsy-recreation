<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Almost Etsy</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
  <div class="logobox">
    <span class="logoaddition">Almost</span>
    <img src="assets/logo.png" class="logo">
  </div>
  <div class="searchform">
    <input type="text" id="userinput" class ="searchinput" value="">
    <div class="searchbutton">Search</div>
  </div>
  <div class="browsebutton">Browse<i class="fa fa-caret-down"></i></div>
  <div class="register">Register</div>
  <div class="signin">Sign In</div>
  <div class="cartandicon"><i class="fa fa-shopping-cart"></i>Cart</div>
</header>
<section class="content">
  <section class="sidecontainer">
    <h5 class="showresults">Show result for:</h5>
    <div class="categorylistbox">
      <li class="categoryname head">All Categories</li>
      <ul class="categorylist">


      </ul>
    </div>
    <h5 class="refineyoursearch">Refine your search:</h5>
    <section class="refinebox">
      <div class="radiobox">
        <h3 class="radiolabelhead">Item Type</h3>
        <div class="clearcontext">
          <h4 class="radiolabel"><input type="radio" value="All Items" class="itemtype">All Items</h4>
          <h4 class="radiolabel"><input type="radio" value="Handmade" class="itemtype">Handmade</h4>
          <h4 class="radiolabel"><input type="radio" value="Vintage" class="itemtype">Vintage</h4>
        </div>
      </div>
      <div class="pricebox">
        <h3 class="pricehead">Price</h3>
        <div class="priceinputbox">
          <input type="text" class="pricetextbox" value="Low">
          <h3 class="combineto">to</h3>
          <input type="text" class="pricetextbox" value="High">
          <div class="carotbox"><i class="fa fa-caret-right"></i></div>
        </div>
      </div>
      <div class="colorfilter">
        <h3 class="filtertext">Filter By Color</h3>
        <div class="colorboxcontainer">
          <div class="colorbox red"></div>
          <div class="colorbox orange"></div>
          <div class="colorbox yellow"></div>
          <div class="colorbox green"></div>
          <div class="colorbox lightblue"></div>
          <div class="colorbox purple"></div>
          <div class="colorbox black"></div>
          <div class="colorbox white"></div>
        </div>
      </div>
    </section>
  </section>
  <section class="middlecontainer">
  <div class="sortbar">
    <h3 class="currentcategory">All Categories<i class="fa fa-chevron-right"></i>"tacos"<span class="resultsnum"></span></h3>
    <div class="listings"></div>
  </div>

  </section>



</section>
<script id="result-template" type="text/x-handlebars-template">
  <div class="resultbox">
    <div id="itemimage">
      <a href="{{inputitemsite}}" class="itemlink"><img src="{{{inputimage}}}" height = "172px" class="placeholder">
    </div>
    <div id="iteminfotitle"><a href="{{inputitemsite}}" class="itemlink">{{{inputtitle}}}</div>
    <div id="itemsellertitle"><a href="{{inputsite}}" class="link">{{{inputseller}}}</div>
    <div id="itemprice"><span class="dollar">$</span>{{{inputprice}}}<span class="currency">USD</span></div>
</script>
<script id="category-template" type="text/x-handlebars-template">
    <li class="categoryname"><a href="https://www.etsy.com/search/{{categoryname}}?q={{userinputword}}" class="categorylink">{{categoryname}}</a></li>
</script>
<script src="bower_components/handlebars/handlebars.js"></script>
<script src="main.js"></script>
</body>
</html>
